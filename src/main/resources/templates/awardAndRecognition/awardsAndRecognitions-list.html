<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Library Management System</title>
</head>
<body>
<div class="container mt-3">
  <h2>Awards & Recognitions Directory</h2>
  <hr>
  <a th:href="@{/awards-and-recognitions/create-award-and-recognition-form}" class="btn btn-primary">Add Award or Recognition</a>
  <table class="table table-striped table-hover my-3">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Owner</th>
        <th>Date Granted</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr th:each="awardAndRecognition : ${awardsAndRecognitions}">
        <td th:text="${awardAndRecognition.name}"></td>
        <td th:text="${awardAndRecognition.getAuthorFullName}"></td>
        <td th:text="${awardAndRecognition.dateGranted}"></td>
        <td>
          <a th:href="@{/awards-and-recognitions/update-award-and-recognition-from(awardAndRecognitionId=${awardAndRecognition.id})}"
             class="btn btn-warning">Update</a>
          <a th:href="@{/awards-and-recognitions/delete(awardAndRecognitionId=${awardAndRecognition.id})}"
             class="btn btn-danger"
             onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>

  <a th:href="@{/}" class="btn btn-warning">Back to Main Page</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
