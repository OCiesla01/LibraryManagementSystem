<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Library Management System</title>
</head>
<body>
<div class="container mt-3">
    <h2>Authors Directory</h2>
    <a th:href="@{/authors/create-author-form}" class="btn btn-primary my-3">Add Author</a>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Origin</th>
                <th>Total books</th>
                <th>More Information</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr th:each="author : ${authors}">
                <td th:text="${author.firstName}"></td>
                <td th:text="${author.lastName}"></td>
                <td th:text="${author.origin}"></td>
                <td th:text="${author.totalBooks}"></td>
                <td>
                    <a th:href="@{/authors/{authorId}(authorId=${author.id})}"
                       class="btn btn-info btn-sm">Details
                    </a>
                </td>
                <td>
<!--                    <a th:href="@{/authors/update-author-details-form(authorId=${author.id})}" class="btn btn-primary">Add Details</a>-->
                    <a th:href="@{/authors/update-author-form(authorId=${author.id})}" class="btn btn-warning">Update</a>
                    <a th:href="@{/authors/delete(authorId=${author.id})}" class="btn btn-danger"
                       onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-secondary mt-3">Back to Main Page</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
