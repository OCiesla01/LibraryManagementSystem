<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Library Management System</title>
</head>
<body>
<div class="container mt-3">
  <div class="card" style="width: 32rem">
    <div class="card-body">
      <h3 class="card-title">Add Award</h3>
      <form action="#" th:action="@{/authors/save-author-award(authorId=${author.id})}" th:object="${award}" method="POST">
        <label for="name">Award's Name:</label>
        <input type="text" th:field="*{name}" class="form-control" id="name">
        <label for="author">Author ID:</label>
        <input type="number" th:field="${author.id}" class="form-control" id="author" readonly>
        <label for="dateGranted">Date Granted:</label>
        <input type="date" th:field="*{dateGranted}" class="form-control" id="dateGranted">
        <button type="submit" class="btn btn-success mt-2">Submit</button>
      </form>
    </div>
  </div>
  <a th:href="@{/authors/list}" class="btn btn-warning mt-3">Back to Authors List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
