<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Library Management System</title>
</head>
<body>
<div class="container mt-3">
  <h2 th:text="${authorFullName}" class="mt-3"></h2>
  <table class="table table-striped mt-3">
    <thead class="table-dark">
      <tr>
        <th>Country</th>
        <th>Date of Birth</th>
        <th>Date of Death</th>
        <th>Books</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr>
        <td th:text="${author.origin}"></td>
        <td th:text="${author.dateOfBirth}"></td>
        <td>
          <span th:if="${author.dateOfDeath != null}">
            <p th:text="${author.dateOfDeath}"></p>
          </span>
          <span th:unless="${author.dateOfDeath != null}">
            <p>None</p>
          </span>
        </td>
        <td th:each="book : ${author.books}">
          <p th:text="${book}"></p>
        </td>
      </tr>
    </tbody>
  </table>
  <hr>
  <div th:if="${awardsAndRecognitions.size() > 0}">
    <h4 class="mt-5">Awards & Recognitions</h4>
<!--    <a th:href="@{/authors/add-award-or-recognition}" class="btn btn-secondary btn-sm">Add Award or Recognition</a>-->
    <table class="table table-striped mt-3">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Date Granted</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr th:each="awardAndRecognition : ${awardsAndRecognitions}">
          <td th:text="${awardAndRecognition.name}"></td>
          <td th:text="${awardAndRecognition.dateGranted}"></td>
        </tr>
      </tbody>
    </table>
  </div>
<!--  <hr>-->
<!--  <p th:text="${author.biography}"></p>-->
  <br>
  <hr>
  <a th:href="@{/authors/list}" class="btn btn-warning mt-3">Back to Authors List</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
