<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Library Management System</title>
</head>
<body>
<div class="container mt-3">
  <h2>Books Directory</h2>
  <hr>
  <a th:href="@{/books/create-book}" class="btn btn-primary mb-3">Add Book</a>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Rating</th>
        <th>Availability</th>
        <th>Copies Available</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr th:each="book : ${books}">
        <td><a th:href="@{/books/{bookId}(bookId=${book.id})}" th:text="${book.title}"></a></td>
        <td th:text="${book.genre}"></td>
        <td th:text="${book.rating.value}"></td>
        <td th:text="${book.isAvailable == true && book.copiesInLibrary > 0 ? 'Available' : 'Not Available'}"></td>
        <td th:text="${book.copiesInLibrary > 0 ? book.copiesInLibrary : '0'}"></td>
        <td>
          <a th:href="@{/books/update-book(bookId=${book.id})}"
             class="btn btn-warning">Update</a>
          <a th:href="@{/books/delete(bookId=${book.id})}"
             class="btn btn-danger"
             onclick="if (!(confirm('Are you sure you want to delete this Book?'))) return false">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a th:href="@{/}" class="btn btn-warning mt-3">Back to Main Page</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
