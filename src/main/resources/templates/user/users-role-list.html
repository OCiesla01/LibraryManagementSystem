<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Library Management System</title>
</head>
<body>
<div class="container mt-3">
    <h2 th:text="${role.name} + 'S' + ' ' + 'LIST'"></h2>
    <hr>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Registration Date</th>
            <th>Total Books Loaned</th>
            <th>Current Books Loaned</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.registeredSince}"></td>
            <td th:text="${user.totalBooksLoaned}"></td>
            <td th:text="${user.currentBooksLoaned}"></td>
            <td>
                <span th:if="${!user.isDeleted}">
                    <p style="color: green">Active</p>
                </span>
                <span th:if="${user.isDeleted}">
                    <p style="color: red">Deleted</p>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/roles/list}" class="btn btn-warning mt-3">Back to Roles List</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
