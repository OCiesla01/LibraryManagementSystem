<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Library Management System</title>
</head>
<body>
<div class="container mt-3">
  <div class="card" style="width: 32rem">
    <div class="card-body">
      <div style="text-align: center;">
        <h2 class="card-title" th:text="${user.getFullName}"></h2>
        <hr>
      </div>
      <h5>Role:</h5>
      <p th:text="${user.role.name}"></p>
      <a th:href="@{/users/assign-role(userId=${user.id})}" class="btn btn-secondary btn-sm">Assign Role</a>
      <hr>
      <h5>Email:</h5>
      <p th:text="${user.email}"></p>
      <hr>
      <h5>Registration Date:</h5>
      <p th:text="${user.registeredSince}"></p>
      <hr>
      <h5>Books Data:</h5>
      <h6>Currently on Loan:</h6>
      <p th:text="${user.currentBooksLoaned}"></p>
      <h6>Total Loaned:</h6>
      <p th:text="${user.totalBooksLoaned}"></p>
      <hr>
      <h5>Action:</h5>
      <a th:href="@{/users/update-user(userId=${user.id})}" class="btn btn-warning">Update</a>
      <a th:href="@{/users/delete(userId=${user.id})}" class="btn btn-danger"
         onclick="if (!(confirm('Are you sure you want to delete this Author?'))) return false">Delete</a>
    </div>
  </div>
  <a th:href="@{/users/list}" class="btn btn-success mt-3">Back to Users List</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
